<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Hábitos Saudáveis</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <main>
      <div class="container">
        <h2>Calculadora de Hábitos</h2>
        <form>
          <div class="camposForm">
            <label for="agua"
              >Quantos copos de água você tomou hoje?<span
                title="A média de um copo de 300mL"
                >*</span
              >
            </label>
            <input
              type="number"
              id="agua"
              placeholder="Ex: 5"
              title="Digite quantos copos de água você tomou hoje tomando como média um copo de 300mL"
            />
          </div>
          <div class="camposForm">
            <label for="exe">Minutos de exercícios hoje:</label>
            <input
              type="number"
              id="exe"
              placeholder="Ex: 20"
              title="Digite quantos minutos de exercícios você fez hoje"
            />
          </div>
        </form>

        <button onclick="calcular()">Calcular</button>

        <div id="resultado"></div>
      </div>
    </main>
  </body>
</html>
